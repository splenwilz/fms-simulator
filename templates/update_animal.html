{% extends "base.html" %}

{% block title %}FMS - Update Animal{% endblock %}

{% block content %}
<h2>Update Animal</h2>

<form action="{{ url_for('update_animal', animal_id=animal.id) }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="animal_name" class="form-label">Animal Name</label>
        <input type="text" class="form-control" id="animal_name" name="animal_name" value="{{ animal.animal_name }}" required>
        <div class="invalid-feedback">
            Please provide an animal name.
        </div>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ animal.dob }}" required>
        <div class="invalid-feedback">
            Please provide a date of birth.
        </div>
    </div>

    <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" step="0.01" class="form-control" id="weight" name="weight" value="{{ animal.weight }}" required>
        <div class="invalid-feedback">
            Please provide the weight.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Animal</button>
</form>

<script>
    // Bootstrap validation logic
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

{% endblock %}
