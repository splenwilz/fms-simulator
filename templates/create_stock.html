{% extends "base.html" %}

{% block title %}FMS - Create Stock{% endblock %}

{% block content %}
<h2>Create a New Stock Entry</h2>

<form action="{{ url_for('create_stock') }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="mob_id" class="form-label">Mob</label>
        <select class="form-control" id="mob_id" name="mob_id" required>
            <option value="" disabled selected>Select a mob</option>
            {% for mob in mobs %}
                <option value="{{ mob.id }}">{{ mob.name }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">
            Please select a mob.
        </div>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
        <div class="invalid-feedback">
            Please provide a date of birth.
        </div>
    </div>

    <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
        <div class="invalid-feedback">
            Please provide the weight.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Stock Entry</button>
</form>

<script>
    // Bootstrap validation logic
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

{% endblock %}
